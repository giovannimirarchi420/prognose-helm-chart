app: resource-management
namespace: resource-management
be:
  replicaCount: 1
  image:
    repository: docker.io/g420/resource-management-backend
    tag: 1.5.0
  containerPort: 8080
  config:
    dbUrl: "<db_url>" #Only Oracle DB is supported right now, more configuration will be added in the future
    keycloakAuthServerUrl: "<keycloak_auth_server_url>"
    keycloakRealm: "<keycloak_realm_name>"
  secrets:
    dbUser: <base_64_db_username>
    dbPassword: <base_64_db_password>
    keycloakClientSecret: <base_64_keycloak_client_secret>
    keycloakAdminUser: <base_64_keycloak_admin_user>
    keycloakAdminPassword: <base_64_keycloak_admin_password>
  ingress:
    host: ingress.hostname.com
    path: /api
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

fe:
  replicaCount: 1
  image:
    repository: docker.io/g420/resource-management-frontend
