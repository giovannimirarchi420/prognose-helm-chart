app: resource-management
namespace: resource-management
be:
  replicaCount: 1
  image:
    repository: docker.io/g420/resource-management-backend
    tag: 1.6.2-postgres # Specify desired backend image version (https://hub.docker.com/repository/docker/g420/resource-management-backend/general)
  containerPort: 8080
  config:
    
    # Provide the JDBC URL suitable for the selected image type.
    
    # Specify dbUrl only if postgresql.enabled is set to false, as the application will not deploy its own PostgreSQL instance.
    # dbUrl: "<db_url>" # Example Oracle: jdbc:oracle:thin:@//host:port/service_name, 
                        # Example Postgres: jdbc:postgresql://host:port/database
    
    keycloakAuthServerUrl: "<keycloak_auth_server_url>"
    keycloakRealm: "<keycloak_realm_name>"
  secrets:
    
    # Provide dbUser and dbPassword only if postgresql.enabled is set to false, as the application will not deploy its own PostgreSQL instance.
    # dbUser: <base_64_db_username>
    # dbPassword: <base_64_db_password>
    keycloakClientSecret: <base_64_keycloak_client_secret>
    keycloakAdminUser: <base_64_keycloak_admin_user>
    keycloakAdminPassword: <base_64_keycloak_admin_password>
  ingress:
    host: ingress.hostname.com
    path: /api
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

fe:
  replicaCount: 1
  image:
    repository: docker.io/g420/resource-management-frontend
    tag: 1.4.0
  ingress:
    host: ingress.hostname.com
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

eventProcessor:
  replicaCount: 1
  image:
    repository: docker.io/g420/reservation-event-processor
    tag: 0.0.2 
  containerPort: 8081
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi


# PostgreSQL configuration section
postgresql:
  enabled: true # Set to true to deploy PostgreSQL alongside the application
  image:
    repository: postgres
    tag: "13" # Specify desired PostgreSQL version
  auth:
    username: <base_64_db_username>
    password: <base_64_db_password>
    database: "reservationdb" # Default database name
  persistence:
    enabled: true
    storageClass: "" # Specify storage class or leave empty for default
    size: 8Gi # Default PVC size