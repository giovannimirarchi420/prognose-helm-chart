# PostgreSQL configuration section
postgresql:
  enabled: true # Set to true to deploy PostgreSQL alongside the application
  image:
    repository: postgres
    tag: "15-alpine" # Specify desired PostgreSQL version
  auth:
    username: <db_username>
    password: <db_password>
    database: "reservationdb" # Default database name
  persistence:
    enabled: true
    storageClass: "" # Specify storage class or leave empty for default
    size: 8Gi # Default PVC size
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 1000m
    #   memory: 512Mi
    # requests:
    #   cpu: 500m
    #   memory: 1Gi