app: resource-management
namespace: resource-management
be:
  replicaCount: 1
  image:
    repository: docker.io/g420/resource-management-backend
    tag: 1.7.4-postgres # Specify desired backend image version (https://hub.docker.com/repository/docker/g420/resource-management-backend/general)
  containerPort: 8080
  config:
    
    # If using PostgreSQL, use the -postgresql image
    # If using Oracle DB, use the -oracle image

    # Specify dbUrl only if postgresql.enabled is set to false, as the application will not deploy its own PostgreSQL instance.
    # dbUrl: "<db_url>" # Example Oracle: jdbc:oracle:thin:@//host:port/service_name, 
                        # Example Postgres: jdbc:postgresql://host:port/database
    
    keycloakAuthServerUrl: "<keycloak_auth_server_url>"
    keycloakRealm: "<keycloak_realm_name>"
    keycloakClientId: "<keycloak_be_client_id>"
  secrets:
    
    # Provide dbUser and dbPassword only if postgresql.enabled is set to false, as the application will not deploy its own PostgreSQL instance.
    # dbUser: <db_username>
    # dbPassword: <db_password>
    keycloakClientSecret: <keycloak_client_secret>
  ingress:
    host: ingress.hostname.com
    path: /api
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

